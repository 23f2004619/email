# This is the content for .github/workflows/caching.yml

name: Caching Demo Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run this workflow manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # This is the main caching step
      - name: Cache npm dependencies
        id: cache-npm # Give the step an ID to access its output
        uses: actions/cache@v4
        with:
          # The path to the directory we want to cache
          path: ~/.npm
          # The specific key for our cache
          key: cache-2088703

      # THIS IS THE REQUIRED STEP
      - name: prime-cache-2088703
        run: echo "Cache hit status: ${{ steps.cache-npm.outputs.cache-hit }}"

      # A step to simulate using the cached dependencies
      - name: Install dependencies
        run: npm install -g bats # Installs a sample package
